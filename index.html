
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Club App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&family=Syncopate:wght@400;700&family=Mr+Dafoe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              syncopate: ['Syncopate', 'sans-serif'],
              signature: ['"Mr Dafoe"', 'cursive'],
            },
            colors: {
              'brand-bg': '#020617',
              'brand-surface': '#0f172a',
              'brand-primary': '#0ea5e9',
              'brand-secondary': '#6366f1',
              'brand-accent': '#e11d48',
              'brand-text': '#e2e8f0',
              'brand-text-muted': '#94a3b8',
              'neon-cyan': '#00f3ff',
              'neon-pink': '#ff00ff',
              'cyber-purple': '#bf00ff',
            },
            backgroundImage: {
               'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
              'pulse-border': 'pulseBorder 2s infinite ease-in-out',
              'scan': 'scan 2s linear infinite',
              'spin-slow': 'spin 10s linear infinite',
              'earth-rotate': 'earthRotate 20s linear infinite',
              'spin-reverse': 'spinReverse 5s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'neon-flicker': 'flicker 1.5s infinite alternate',
              'text-shimmer': 'textShimmer 2.5s ease-in-out infinite alternate',
              'hologram': 'hologram 3s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              slideInRight: {
                '0%': { transform: 'translateX(50px)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px #0ea5e9, 0 0 20px #0ea5e9' },
                '50%': { boxShadow: '0 0 20px #6366f1, 0 0 30px #6366f1' },
              },
              pulseBorder: {
                '0%, 100%': { borderColor: 'rgba(14, 165, 233, 0.4)' },
                '50%': { borderColor: 'rgba(99, 102, 241, 0.8)' },
              },
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              },
              spinReverse: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              earthRotate: {
                 '0%': { backgroundPosition: '0% 0%' },
                 '100%': { backgroundPosition: '200% 0%' }
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              flicker: {
                '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': {
                  opacity: 1,
                  textShadow: '0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #00f3ff, 0 0 80px #00f3ff, 0 0 90px #00f3ff, 0 0 100px #00f3ff, 0 0 150px #00f3ff'
                },
                '20%, 24%, 55%': {
                  opacity: 0.5,
                  textShadow: 'none'
                }
              },
              textShimmer: {
                '0%': { color: '#0ea5e9' },
                '100%': { color: '#e11d48' }
              },
              hologram: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body class="bg-brand-bg text-brand-text h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
