
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Club App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&family=Syncopate:wght@400;700&family=Mr+Dafoe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              syncopate: ['Syncopate', 'sans-serif'],
              signature: ['"Mr Dafoe"', 'cursive'],
            },
            colors: {
              'brand-bg': '#050505', // Deep Black Glass
              'brand-surface': '#0a0a0a', // Slightly lighter black
              'brand-primary': '#3ABEFE', // Electric Blue
              'brand-secondary': '#7B2FFF', // Cyber Purple
              'brand-accent': '#28FFD3', // Neon Teal
              'brand-text': '#FFFFFF', // Pure White
              'brand-text-muted': '#C8C8C8', // Soft Grey
              'neon-cyan': '#3ABEFE',
              'neon-pink': '#7B2FFF',
              'cyber-purple': '#7B2FFF',
            },
            backgroundImage: {
               'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
               'glass-gradient': "linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)",
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'page-enter': 'pageEnter 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'card-enter': 'cardEnter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pulse-glow': 'pulseGlow 3s infinite ease-in-out',
              'pulse-border': 'pulseBorder 2s infinite ease-in-out',
              'pulse-once': 'pulseOnce 0.4s ease-out',
              'scan': 'scan 2s linear infinite',
              'scan-sweep': 'scanSweep 1s ease-in-out forwards',
              'scan-line': 'scanLine 1.5s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
              'earth-rotate': 'earthRotate 20s linear infinite',
              'spin-reverse': 'spinReverse 5s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'neon-flicker': 'flicker 1.5s infinite alternate',
              'text-shimmer': 'textShimmer 3s ease-in-out infinite alternate',
              'hologram': 'hologram 3s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'sheen': 'sheen 1s ease-in-out forwards',
              'draw-line': 'drawLine 0.8s ease-out forwards',
              'slide-up-fade': 'slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left-fade': 'slideInLeftFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'ripple': 'ripple 0.6s linear',
              'vibrate': 'vibrate 0.3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              cardEnter: {
                '0%': { opacity: 0, transform: 'translateY(20px)', boxShadow: '0 0 0 rgba(0,0,0,0)' },
                '100%': { opacity: 1, transform: 'translateY(0)', boxShadow: '0 10px 40px -10px rgba(0,0,0,0.5)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(50px)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              pageEnter: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(58, 190, 254, 0.2), 0 0 20px rgba(58, 190, 254, 0.1)' },
                '50%': { boxShadow: '0 0 20px rgba(123, 47, 255, 0.4), 0 0 30px rgba(123, 47, 255, 0.2)' },
              },
              pulseBorder: {
                '0%, 100%': { borderColor: 'rgba(58, 190, 254, 0.2)' },
                '50%': { borderColor: 'rgba(123, 47, 255, 0.6)' },
              },
              pulseOnce: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(1)' },
              },
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              },
              scanSweep: {
                '0%': { left: '-10%', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { left: '110%', opacity: 0 },
              },
              scanLine: {
                 '0%': { transform: 'translateX(-100%)', opacity: 0 },
                 '50%': { opacity: 1 },
                 '100%': { transform: 'translateX(100%)', opacity: 0 }
              },
              sheen: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' }
              },
              spinReverse: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              earthRotate: {
                 '0%': { backgroundPosition: '0% 0%' },
                 '100%': { backgroundPosition: '200% 0%' }
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              flicker: {
                '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': {
                  opacity: 1,
                  textShadow: '0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #3ABEFE, 0 0 80px #3ABEFE, 0 0 90px #3ABEFE'
                },
                '20%, 24%, 55%': {
                  opacity: 0.5,
                  textShadow: 'none'
                }
              },
              textShimmer: {
                '0%': { color: '#3ABEFE' },
                '50%': { color: '#7B2FFF' },
                '100%': { color: '#28FFD3' }
              },
              hologram: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              drawLine: {
                '0%': { width: '0%' },
                '100%': { width: '100%' }
              },
              slideUpFade: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' }
              },
              slideInLeftFade: {
                '0%': { opacity: 0, transform: 'translateX(-30px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' }
              },
              ripple: {
                '0%': { boxShadow: '0 0 0 0 rgba(58, 190, 254, 0.7)' },
                '100%': { boxShadow: '0 0 0 20px rgba(58, 190, 254, 0)' }
              },
              vibrate: {
                '0%, 100%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' }
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-brand-bg text-brand-text h-screen overflow-hidden selection:bg-brand-primary selection:text-brand-bg">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
